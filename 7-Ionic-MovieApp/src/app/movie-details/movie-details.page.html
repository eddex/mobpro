<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Movie Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{ movie?.Country }}, {{ movie?.Year }}</ion-card-subtitle>
        <ion-card-title>{{ movie?.Title }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
          <ion-item><ion-label>Director: {{ movie?.Director }}</ion-label></ion-item>
          <ion-item><ion-label text-wrap>{{ movie?.Plot }}</ion-label></ion-item>
          <ion-item><ion-img [src]=movie?.Poster></ion-img></ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
